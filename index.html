<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109228988-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-109228988-3');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Praxand website.">
    <meta name="keywords" content="Praxand">
    <meta name="author" content="Jay Cheung">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Praxand</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- Absolute top navbar -->
            <div class="content__top-navbar">
                <!-- Brand -->
                <div class="content__logo-box">
                    <a href="https://praxand.ga" class="content__logo">Praxand</a>
                </div>
                <!-- Social SVG icons -->
                <div class="content__social-box">
                    <ul class="list list--social">
                        <li title="Gmail" class="list__item">
                            <a href="mailto:jay.cheung2005@gmail.com" class="list__link">
                                <svg class="list__icon">
                                    <use xlink:href="img/sprite.min.svg#icon-gmail"></use>
                                </svg>
                            </a>
                        </li>
                        <li title="Github" class="list__item">
                            <a href="https://github.com/Praxand" class="list__link" target="_blank">
                                <svg class="list__icon">
                                    <use xlink:href="img/sprite.min.svg#icon-github"></use>
                                </svg>
                            </a>
                        </li>
                        <li title="Discord" class="list__item">
                            <a href="https://discord.com/invite/gknZCq4" class="list__link" target="_blank">
                                <svg class="list__icon">
                                    <use xlink:href="img/sprite.min.svg#icon-discord"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Mock navbar height element -->
            <div class="content__navbar-filler"></div>
            <!-- Vertically centered div -->
            <div class="content__main-box">
                <!-- User image -->
                <div class="content__img-box">
                    <img src="/img/logo.jpg" alt="Praxand" class="content__img">
                </div>
                <!-- Full name and title -->
                <div class="content__intro-box">
                    <h1 class="heading-primary">
                        <span class="heading-primary--main">Praxand</span>
                        <span class="heading-primary--sub">Content Creator & Developer</span>
                    </h1>
                </div>
                <!-- Call to action buttons -->
                <div class="content__cta-box mb-2">
                    <a href="https://twitter.com/Praxand_" class="btn btn--ghost">Twitter</a>
                    <a href="https://www.instagram.com/praxand/" class="btn btn--ghost">Instagram</a>
                    <a href="https://steamcommunity.com/id/Praxand" class="btn btn--ghost">Steam</a>
                    <a href="https://www.youtube.com/Praxand" class="btn btn--ghost">Youtube</a>
                    <a href="https://www.twitch.tv/Praxand" class="btn btn--ghost">Twitch</a>
                </div>
                <div></div>
            </div>
            <!-- User skills bar -->
            <div class="content__skills">
                <ul class="list list--skills">
                    <li title="HTML5" class="list__item">
                        <svg class="list__icon">
                            <use xlink:href="img/sprite.min.svg#icon-html"></use>
                        </svg>
                    </li>
                    <li title="CSS3" class="list__item">
                        <svg class="list__icon">
                            <use xlink:href="img/sprite.min.svg#icon-css"></use>
                        </svg>
                    </li>
                    <li title="JavaScript" class="list__item">
                        <svg class="list__icon">
                            <use xlink:href="img/sprite.min.svg#icon-js"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

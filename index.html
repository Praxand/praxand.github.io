<html>

<head>

    <!-- Basic Page Needs -->
    <title>Praxand</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

    <!-- Meta Data -->
    <meta content="Praxand" property="og:title" />
    <meta content="Praxand's Website" property="og:description" />
    <meta content="Praxand's Website" name="description" />
    <meta name="theme-color" content="#98ff98">
    <meta content="https://praxand.ga/assets/images/profile.jpg" property="og:image" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- Twitter Embed [Required] -->
    <meta name="twitter:site" content="@Praxand_">
    <meta name="twitter:card" content="summary">

    <!-- CSS & JavaScript -->
    <link href="assets/css/modesta.css" type="text/css" rel="stylesheet">
    <link href="assets/css/custom.css" type="text/css" rel="stylesheet">
    <script src="assets/js/smoothscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <div class="fullscreen">
        <div class="background" style="background-image: url('assets/images/background.gif');"></div>
        <script type="text/javascript">
            var images = ['assets/images/background.gif'];
            document.getElementsByClassName('background')[0].style.backgroundImage = 'url(' + images[Math.floor(Math
                .random() * images.length)] + ')';
        </script>
        <style>
            .cursor {
                animation: 1s blink step-end infinite;
                font-weight: bolder;
            }

            @keyframes blink {

                from,
                to {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }
            }
        </style>

        <!-- Custom Website Code-->
        <div class="center-object">
            <div class="me">
                <img draggable="false" src="assets/images/profile.jpg" class="image-title" hspace="5">
                <h1 class="title" style="width: 100%;text-align: center">Praxand</h1>
                <span class="undertitle" style="width: 100%;text-align: center">Content Creator</span>
            </div>
            <div class="buttons">
                <a href="https://discord.gg/WvgHCQWrsf" class="btn animation discord hover" target="_blank">Discord</a>
                <a href="https://twitter.com/Praxand_" class="btn animation twitter hover" target="_blank">Twitter</a>
                <a href="https://steamcommunity.com/id/Praxand" class="btn animation black hover"
                    target="_blank">Steam</a>
                <a href="https://youtube.com/Praxand" class="btn animation youtube hover" target="_blank">YouTube</a>
            </div>
        </div>

        <a href="#information">
            <div id="fade" class="arrow bounce"></div>
        </a>
    </div>

    <section class="container" id="information">
        <div class="box-container row">
            <div class="one-full column">
                <h1 style="color:#98ff98"></i> About Me:</h1>
            </div>
            <div class="one-full column">
                <p style="font-size:20">
                    Welcome all! My name is <span class="youtube-text">Jay</span>, also known as <span
                        class="youtube-text">Praxand</span> on social media. I like to code random stuff, play video games and make content for youtube.
                </p>
            </div>
        </div>
    </section>

    <section class="container" id="end">
        <div class="box-container row">
            <div class="flex-grid">
                <div class="col-xs">
                    <div class="one-full column">
                        <p style="font-size:160%;text-align: center"><span style="color:#98ff98">End Of Page</span><a
                                href="https://twitter.com/FireMonkey__/status/1241796673539579905?s=20"
                                target="_blank"><span class="cursor" style="color:#98ff98">_</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
